language: python
install:
- pip install -e .[test]
- pip install -e .
- pip install pytest-cov
env:
  global:
  - CI=true
  matrix:
  - TEST_DOC=true
notifications:
  email: false
  slack:
    rooms:
    - secure: 
    on_success: never
    on_failure: never
    template:
    - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch}%{result}
jobs:
  include:
  - stage: Tests
    python:
    - '2.7'
    - '2.6'
    script: py.test --cov=. --cov-report term-missing
  - python: 3.6  
    stage: Deploy
    before_deploy:
    - python3 setup.py sdist
    deploy:
      provider: pypi
      user: Avalara
      password:
        secure: 
      on:
        tags: true
        branch: master
